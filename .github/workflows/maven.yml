name: Java CI

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '8'
        java-package: jdk
        cache: 'maven'
    - name: Build with Maven
      run: |
        chmod +x etc/devscripts/*.sh
        cd etc/devscripts
        ./mvnw.sh -Pheadless -B package --file pom.xml
