name: Deploy Release

on:
  push:
    branches:
      - 'release/**'
      - 'feature/multibuilds'
      - '!release/**-snapshot'
  workflow_dispatch: {}

jobs:
  deploy:
    name: deploy on github
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 8 for github registry
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
          java-package: jdk
          cache: 'maven'
          server-id: github
      - name: Publish to Github Package Registry
        run: ./mvnw -U -Pheadless,publish-github deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK ${{ matrix.java-version }} for maven central
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java-version }}
          java-package: jdk
          cache: 'maven'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Publish to the Maven Central Registry
        run: ./mvnw -U -Prelease,publish-central deploy
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}

    strategy:
      matrix:
        java-version:
          - 11
          - 17
          - 19
